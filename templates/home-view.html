{% extends "base.html" %}

{% block content %}
    <h1>Hello, {{ title }} (id: {{ id }})!</h1>
    <p>{{ content }}!</p>
    
    <ul>
        {% for x in object_list %}
            <li><a href="( {{x.id}} )" >{{ x.title }}<br></br>CONTENT: {{ x.content }}<br></br></a></li>
        {% endfor %}
    </ul>
{% endblock content %}
